# build
name: build_and_test

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything for the git tag tests.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      # We have two cores so we can speed up the testing with xdist
      - name: Install pytest packages
        run: | 
          pip install pytest pytest-flake8 pytest-openfiles pytest-cov
          pip install --upgrade pip setuptools

      - name: Install prereqs for setuptools
        run: pip install wheel

      - name: List installed packages
        shell: bash -l {0}
        run: |
          pip list -v

      - name: Build and install
        run: |
          python -m pip install -v -e .

      - name: Run tests
        run: |
          pytest -r a -v --open-files --cov=tests --cov=lsst_versions --cov-report=xml --cov-report=term

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml

  pypi:

    runs-on: ubuntu-latest
    needs: [build_and_test]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything to embed the version.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel

      - name: Build and create distribution
        run: |
          pip install -v -e .
          python setup.py sdist bdist_wheel

      - name: Upload
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_UPLOADS }}
